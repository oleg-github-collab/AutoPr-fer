<!-- public/success.html -->
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zahlung erfolgreich - Autoprüfer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes checkmark {
            0% { stroke-dashoffset: 100; }
            100% { stroke-dashoffset: 0; }
        }
        
        .checkmark-circle {
            stroke-dasharray: 100;
            stroke-dashoffset: 100;
            animation: checkmark 1s ease-out forwards;
        }
        
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
    </style>
</head>
<body class="bg-gradient-to-br from-gray-50 to-blue-50 min-h-screen flex items-center justify-center px-4">
    <div class="bg-white rounded-2xl shadow-2xl p-8 max-w-md w-full text-center">
        <!-- Success Icon -->
        <div class="mb-6">
            <svg class="w-24 h-24 mx-auto" viewBox="0 0 100 100">
                <circle cx="50" cy="50" r="45" fill="none" stroke="#10b981" stroke-width="4" class="checkmark-circle"/>
                <path d="M30 50 L45 65 L70 35" fill="none" stroke="#10b981" stroke-width="4" stroke-linecap="round" class="checkmark-circle"/>
            </svg>
        </div>
        
        <h1 class="text-3xl font-bold text-gray-900 mb-4">Zahlung erfolgreich!</h1>
        <p class="text-gray-600 mb-6">Vielen Dank für Ihre Bestellung. Ihre Fahrzeuganalyse wird jetzt erstellt.</p>
        
        <div class="bg-blue-50 rounded-lg p-4 mb-6">
            <div class="flex items-center justify-center space-x-2">
                <div class="animate-spin rounded-full h-4 w-4 border-2 border-blue-600 border-t-transparent"></div>
                <span class="text-blue-700 font-medium">Analyse läuft...</span>
            </div>
            <p class="text-sm text-blue-600 mt-2">Dies kann bis zu 30 Sekunden dauern</p>
        </div>
        
        <div class="text-sm text-gray-500">
            <p>Sie werden automatisch weitergeleitet.</p>
            <p class="mt-2">Bei Problemen: support@autopruefer.de</p>
        </div>
    </div>
    
    <script>
        // Automatically redirect to main page with session ID
        setTimeout(() => {
            const urlParams = new URLSearchParams(window.location.search);
            const sessionId = urlParams.get('session_id');
            if (sessionId) {
                window.location.href = `/?session_id=${sessionId}`;
            }
        }, 3000);
    </script>
</body>
</html>
